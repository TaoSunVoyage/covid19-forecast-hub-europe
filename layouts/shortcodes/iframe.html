<script>
  function resizeIframe(obj) {
    obj.style.height =  1.05*obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>

<style>
  .container {
    max-width: none;
  }

 .col12 {
     flex: none;
     max-width: none;
 }

 .col-lg-8 {
     flex: none;
     max-width: none;
 }

 .home-section:first-of-type {
     padding-top: 10px;
 }

</style>

<iframe width="100%" style="height: calc(100vh - 70px);" name="iframe" src="{{ index .Params 0 }}"
  frameborder="0"
  scrolling="no"
  onload="resizeIframe(iframe)">
</iframe>
